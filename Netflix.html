<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./Netflix.css">
    <link rel="icon" href="https://www.bing.com/th?id=OIP.jHQLwTvVoKGcJNKN_5jL3QHaHa&w=206&h=206&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
</head>
<body>

        <div class="logo">
            <img class="logo-img" src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="text" onkeyup="searchMovie()" id="search"  class="search-box" placeholder="Search Movie">
                <img onclick= "searchMovie()" class="search-icon" src="https://img.icons8.com/?size=24&id=elSdeHsB03U3&format=png"  alt="logo">
            </div>

        </div>

    </header>
    <section class="movies"
    id="movies">
        

    </section>
    


    <script src="./Netflix.js"></script>
</body>
</html>
